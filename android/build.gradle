apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "com.google.android.gms:play-services-auth:+"
    compile "com.facebook.react:react-native:+"
}
